  <div class="overflow-hidden relative w-full mt-5 h-96">
    <div class="flex transition-transform duration-500 ease-in-out" [ngStyle]="{'transform': 'translateX(' + translateX() + '%)'}">
      @for (banner of banners(); track $index) {
      <div  class="flex-shrink-0 w-full flex" [ngClass]="{'flex-row-reverse': $index % 2 !== 0}">
        <div class="w-1/3 h-96">
          <img [src]="banner.image" alt="Banner Image" class="w-full h-full object-contain rounded-xl">
        </div>
        <div class="w-2/3 flex items-center justify-center p-4">
          <div class="text-center">
            <h2 class="text-2xl font-bold mb-4">{{ banner.title }}</h2>
            <p class="text-lg">{{ banner.message }}</p>
          </div>
        </div>
      </div>
    }
    </div>
  </div>
