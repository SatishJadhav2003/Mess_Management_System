<app-user-header />
<div class="flex h-screen">
  <!-- Side Menu -->
  <div class="w-1/6 bg-gray-800 text-white p-4">
    <app-user-sidemenu />
  </div>
  <!-- Main Content -->
  <div class="flex-1 p-4">
    <div class="grid grid-cols-4 gap-4">
      <div
        class="h-12 bg-purple-500 rounded-md flex items-center justify-center font-bold text-white"
      >
        <span class="text-blue-900 mr-5">Total : </span> <span class="ml-5 text-3xl" >675</span>
      </div>
      <div
        class="h-12 bg-purple-500 rounded-md flex items-center justify-center font-bold text-white"
      >
      <span class="text-blue-900 mr-5">2024 : </span> <span class="ml-5 text-3xl" >200</span>

      </div>
      <div
        class="h-12 bg-purple-500 rounded-md flex items-center justify-center font-bold text-white"
      >
      <span class="text-blue-900 mr-5">Month : </span> <span class="ml-5 text-3xl" >20</span>
      </div>
      <div
        class="h-12 bg-purple-500 rounded-md flex items-center justify-center font-bold text-white"
      >
      <span class="text-blue-900 mr-5">Week : </span> <span class="ml-5 text-3xl" >2</span>
      </div>
    </div>
    <div id="chart" class="mt-5">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [dataLabels]="chartOptions.dataLabels"
        [grid]="chartOptions.grid"
        [stroke]="chartOptions.stroke"
        [title]="chartOptions.title"
      ></apx-chart>
    </div>
  </div>
</div>
